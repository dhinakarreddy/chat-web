<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages">
        <div *ngFor="let msg of dataList; let i = index">
            <p>{{msg.from}}: {{msg.message}}</p>
        </div>
    </ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Type your message here..." #messageip/>
        </div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text" (click)="replyMsg(messageip.value)">Send</div>
        </div>
    </div>
</div>
